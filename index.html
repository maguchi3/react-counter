<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>React Practices</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      (() => {

        function Counter(props) {
          return(
            <li style={{backgroundColor: props.counter.color}}>
              <p>{props.counter.id}-({props.counter.count})</p>
              <button type="button" onClick={()=> props.countUp(props.counter)}>+</button>
              <button type="button" onClick={()=> props.countDown(props.counter)}>âˆ’</button>
            </li>
          );
        } 

        function CounterList(props) {
          const counters = props.counters.map(counter => {
            return (
              <Counter 
                counter={counter}
                key={counter.id}
                countUp={props.countUp}
                countDown={props.countDown}
                />
            )
          })
          return (
            <ul>
              {counters}
            </ul>
          );
        }

        class App extends React.Component {
          constructor(props) {
            super();
            this.state = {
              counters: [
                {id: 'A', count: 0, color: 'tomato'},
                {id: 'B', count: 0, color: 'skyblue'},
                {id: 'C', count: 0, color: 'limegreen'},
                {id: 'D', count: 0, color: 'gray'},
                {id: 'E', count: 0, color: 'pink'},
                {id: 'F', count: 0, color: 'yellow'}
              ],
              total: 0
            };
            this.countUp = this.countUp.bind(this);
            this.countDown = this.countDown.bind(this);
          }
          countUp(counter) {
            this.setState(prevState => {
              const counters = prevState.counters.map(counter => {
                return {id: counter.id, count: counter.count, color: counter.color};
              });
              const pos = counters.map(counter => {
                return counter.id;
              }).indexOf(counter.id);
              counters[pos].count++;
              return {
                counters: counters,
                total: prevState.total+1
              };
            })
          }
          countDown(counter) {
            this.setState(prevState => {
              const counters = prevState.counters.map(counter => {
                return {id: counter.id, count: counter.count, color: counter.color};
              });
              const pos = counters.map(counter => {
                return counter.id;
              }).indexOf(counter.id);
              counters[pos].count--;

              return {
                counters: counters,
                total: prevState.total-1
              };
            })
          }
          render() {
            return (
              <div className="container">
                <CounterList 
                  counters={this.state.counters}
                  countUp={this.countUp}
                  countDown={this.countDown}/>
                <div>TOTAL INVENTORY: {this.state.total}</div>
              </div>
            );
          }
        }
        
        ReactDOM.render(
          <App/>,
          document.getElementById('root')
        );
      })();
    </script>
  </body>
</html>
